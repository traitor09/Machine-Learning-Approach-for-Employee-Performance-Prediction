{% extends "base.html" %}

{% block title %}Predict{% endblock %}

{% block content %}
<header>
    <h1>Predict Employee Performance</h1>
</header>
<form action="{{ url_for('predict') }}" method="POST">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="quarter">Quarter:</label>
                    <input type="number" id="quarter" name="quarter" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="number" id="department" name="department" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="day">Day:</label>
                    <input type="number" id="day" name="day" class="form-control form-control-sm">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="team">Team:</label>
                    <input type="number" id="team" name="team" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="targeted_productivity">Targeted Productivity:</label>
                    <input type="number" id="targeted_productivity" name="targeted_productivity" class="form-control form-control-sm" step="0.01">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="smv">SMV:</label>
                    <input type="number" id="smv" name="smv" class="form-control form-control-sm" step="0.01">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="over_time">Over Time:</label>
                    <input type="number" id="over_time" name="over_time" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="incentive">Incentive:</label>
                    <input type="number" id="incentive" name="incentive" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="idle_time">Idle Time:</label>
                    <input type="number" id="idle_time" name="idle_time" class="form-control form-control-sm">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="idle_men">Idle Men:</label>
                    <input type="number" id="idle_men" name="idle_men" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="no_of_style_change">No of Style Change:</label>
                    <input type="number" id="no_of_style_change" name="no_of_style_change" class="form-control form-control-sm">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="no_of_workers">No of Workers:</label>
                    <input type="number" id="no_of_workers" name="no_of_workers" class="form-control form-control-sm">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="month">Month:</label>
                    <input type="number" id="month" name="month" class="form-control form-control-sm">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
